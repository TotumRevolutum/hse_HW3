name: Code checks
on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Run flake8
        run: flake8
      - name: Run mypy
        run: mypy
      - name: Run Tests
        run: python -m unittest test1.py
